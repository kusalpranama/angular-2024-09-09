<div class="card shadow-sm">
  
  <div>
    <img src="{{ productInfo.image }}" width="80%" height="225px" >
  </div>
  
  <div class="card-body">
    <p class="card-text">{{ productInfo.description}}✅ Item Price : {{ productInfo.price}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          <b>Buy</b></button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
      </div>
      <small class="text-body-secondary">Rate: {{ productInfo.rating.rate}}✨</small>
    </div>
  </div>
</div>
